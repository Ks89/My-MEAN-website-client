language: node_js
node_js:
#  - "7"
#  - "6"
  - "6.8"
  - "6.7"
  - "6.6"
  - "6.5"
  - "6.4"
  - "6.3"
os:
  - linux
  #- osx
env:
  global:
    - secure:  # CODECLIMATE
    - secure:  # COVERALLS
before_install:
  - bash travisci/before_install.sh
sudo: required
addons:
  firefox: latest
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - bash travisci/travis_script.sh
after_success:
  - bash travisci/after_success.sh
branches:
  only: master
cache:
  apt: true
  bundler: true
  directories:
    - node_modules